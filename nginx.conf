worker_processes 1;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;

  server {
    listen 80;

    # Serve files from /usr/share/nginx/html
    root /usr/share/nginx/html;

    # Handle all paths under /dashboard
    location /dashboard/ {
      # Remove /dashboard from the URI and look for the file
      rewrite ^/dashboard(/.*)$ $1 break;

      # Serve index.html for SPA routes
      index index.html;
      try_files $uri /index.html;
    }

    # Handle static assets
    location /dashboard/static/ {
      try_files $uri =404;
    }

    # # Return 404 for anything outside /dashboard
    # location / {
    #   return 404;
    # }
  }
}
